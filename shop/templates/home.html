{% extends 'base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img class="img-fluid" src="{% static 'images/sale1.png' %}" alt="">
    </div>
</div>
<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 m[-auto my-2 text-center">
                <h1 class="text-capitalize font-weight-bold">Our Product</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for i in 'aaaaaaaa' %}
            <div class="col-9 mx-auto col-md-6 col-lg-3">
                <div class="card mb-4">
                    <div class="p-4">
                        <img class="card-img-top" src="{% static 'images/beauty.png' %}" alt="">
                    </div>

                    <div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent;">
                        <p class="font-weight-bold mb-0">
                            Beauty img
                        </p>
                        <h5 class="text-info font-italic">$12</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
